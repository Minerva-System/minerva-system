apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minerva-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: minerva-system.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-svc
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: rest-svc
                port:
                  number: 9000
