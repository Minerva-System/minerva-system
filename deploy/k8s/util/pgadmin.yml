---
# PgAdmin: Config Map
apiVersion: v1
kind: ConfigMap
metadata:
  name: pgadmin-configmap
  namespace: minerva
data:
  servers.json: |
    {
        "Servers": {
            "1": {
                "Name": "PostgreSQL",
                "Group": "Servers",
                "Host": "postgresql-svc",
                "Port": 5432,
                "MaintenanceDB": "postgres",
                "Username": "postgres",
                "SSLMode": "prefer",
                "PassFile": "/pgpassfile"
            }
        }
    }
---
# PgAdmin: Secret
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: pgadmin-secret
  namespace: minerva
data:
  PGADMIN_DEFAULT_EMAIL: YWRtaW5AYWRtaW4uY29t
  PGADMIN_DEFAULT_PASSWORD: YWRtaW4=
---
# PgAdmin: Persistent Volume Claim
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pgadmin-pvc
  namespace: minerva
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 300Mi
---
# PgAdmin: Stateful Set
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: pgadmin-statefulset
  namespace: minerva
spec:
  serviceName: pgadmin-svc
  template:
    metadata:
      name: pgadmin
      labels:
        app: pgadmin
    spec:
      containers:
        - name: pgadmin-container
          image: dpage/pgadmin4:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5050
              name: pgadmin
          envFrom:
            - secretRef:
                name: pgadmin-secret
          env:
            - name: SCRIPT_NAME
              value: "/pgadmin"
            - name: PGADMIN_LISTEN_ADDRESS
              value: "0.0.0.0"
            - name: PGADMIN_LISTEN_PORT
              value: "5050"
          volumeMounts:
            - name: pgadmin-config
              mountPath: /pgadmin4/servers.json
              subPath: servers.json
              readOnly: true
            - name: pgadmin-data
              mountPath: /var/lib/pgadmin
      volumes:
        - name: pgadmin-config
          configMap:
            name: pgadmin-configmap
        - name: pgadmin-data
          persistentVolumeClaim:
            claimName: pgadmin-pvc
  replicas: 1
  selector:
    matchLabels:
      app: pgadmin
---
# PgAdmin: Service
apiVersion: v1
kind: Service
metadata:
  name: pgadmin-svc
  namespace: minerva
spec:
  type: NodePort
  selector:
    app: pgadmin
  ports:
    - port: 5050
      nodePort: 31084
