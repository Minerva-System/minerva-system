---
# Minerva System -- SESSION: Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: session-deployment
  namespace: minerva
spec:
  template:
    metadata:
      name: session
      labels:
        app: session
    spec:
      containers:
        - name: session-container
          image: luksamuk/minerva_session:0.1.2
          imagePullPolicy: Always
          ports:
            - containerPort: 9011
          envFrom:
            - configMapRef:
                name: ports-configmap
            - configMapRef:
                name: servers-configmap
          resources:
            requests:
              cpu: 10m
  replicas: 2
  selector:
    matchLabels:
      app: session
---
# Minerva System -- SESSION: Service
apiVersion: v1
kind: Service
metadata:
  name: session-svc
  namespace: minerva
spec:
  type: ClusterIP
  selector:
    app: session
  ports:
    - port: 9011
---
# Minerva System -- SESSION: Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: session-hpa
  namespace: minerva
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: session-deployment
  minReplicas: 2
  maxReplicas: 6
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 65

