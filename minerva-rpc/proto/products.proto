syntax = "proto3";
import "messages.proto";
import "google/protobuf/empty.proto";

package Product;

service Products {
  rpc index(google.protobuf.Empty) returns (Messages.ProductList) {}
  rpc show(Messages.EntityIndex) returns (Messages.Product) {}
  rpc store(Messages.ProductWrite) returns (Messages.Product) {}
  rpc update(Messages.ProductWrite) returns (Messages.Product) {}
}

